                            <h3>"Frameworks? Where we're going, we don't need frameworks."</h3>
                            ...is what Doc Brown might have said if Web Components (and the internet) were around in the 80's. The great thing about web components is they are natively supported by modern browsers, so you don't need to rely on external libraries or frameworks. So I went ahead ahead and built a small web components library using <u><em>StencilJS</em></u>. The menu on this site right now being one example. Check it out on npm.

                            <h3>Obligatory React based portfolio project #7</h3>
                            So if you've been paying attention you might have noticed I like front-end development. This being an FE portfolio, I'm legally required to put a small <u><em>React</em></u> demo project in here. I also like to dabble with <u><em>AI</em></u>. So I thought why not combine the two? What's the worst that could happen from releasing a self learning, self optimising, Genetic Algorithm onto the interweb...
                        </div>
                    </li>
        
                    <li class="projects-item">
                        <div class="projects-image animate-left-fast delay-5">

                        </div>
                        <div class="projects-detail animate-bottom">
                            <h3>Semi-grand theft auto</h3>
                            Turns out React isn't the only framework/library. In fact there's one called <u><em>Svelte</em></u>. It has better compatibility with data visualisation tools, such as <u><em>D3.JS</em></u>. So if you're use case happens to be visualising places you're most likely to get your bike stolen, suggest to your tech lead that Svelte might be worth trying. You'll then be told "no, we're using React". But hey, at least you tried.
